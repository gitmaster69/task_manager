{% extends "users/base.html" %}

{% block title %}Sign Up - Task Manager{% endblock %}

{% block content %}

<form class="form-signin" method="POST">
    {% csrf_token %}
  <div class="text-center mb-4">
    {% load static %}
    <img class="mb-4" src="{% static 'logo.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup</h1>
  </div>

  {% for field in form %}
  <div class="form-label-group">
    <input type="{{field.field.widget.input_type}}" id="{{field.id_for_label}}" name="{{field.html_name}}" class="form-control {% if field.errors %} is-invalid {% endif %}" placeholder="{{ field.label }}" value="{{ field.value|default_if_none:''}}" required autofocus>
    <label for="{{field.id_for_label}}">{{ field.label }}</label>

    <small class="text-danger">
      {{ field.errors }}
    </small>
  </div>
  {% endfor %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  <p class="mt-3">Existing user? <a href="{% url 'login' %}">Login</a></p>
  <p class="mt-4 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
{% endblock %}
